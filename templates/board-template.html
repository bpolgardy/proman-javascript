{% raw %}
<script id="board-template" type="text/x-handlebars-template">
    <div class="shadow-sm card mb-4">
        <div class="card-header">
            <div class="row">
                <h5 class="col pt-1">{{title}}</h5>
                <a class="btn" data-toggle="collapse" href="#dropdown-board-{{id}}" role="button" aria-expanded="false" aria-controls="collapseExample">
                        <i class="fa fa-chevron-down"></i>
                </a>
            </div>
        </div>
        <div class="collapse" id="dropdown-board-{{id}}">
            <div class="card-body">
                This is where the cards go.
            </div>
        </div>
    </div>
</script>
{%  endraw %}
