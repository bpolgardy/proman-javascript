<!-- Modal -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="login-title">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% include 'user_authentication/login_form.html' %}
            </div>
            <div class="modal-footer">
                <div class="input-group">
                    <button type="submit" class="submit-button btn btn-primary mr-2 order-1" name="login" form="login-form">Log in</button>
                    <button type="button" class="btn btn-secondary order-2" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
